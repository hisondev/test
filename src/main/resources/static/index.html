            if (object instanceof Date) {
                var year = object.getFullYear();
                var month = object.getMonth() + 1;
                var day = object.getDate();
                month = month < 10 ? '0' + month : month;
                day = day < 10 ? '0' + day : day;
                return year + '. ' + month + '. ' + day;
            }
            return object;
        }
